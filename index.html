<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="row header_area">

        <section class="grid_header">

            <div class="header">
                <!-- Top Navigation Menu -->
                <div class="topnav">
                    <a href="#home" class="active"><img class="logo" src="img/logo.png" alt="logo"></a>
                    <!-- Navigation links (hidden by default) -->
                    <div id="myLinks">
                        <a href="#news">Menu</a>
                        <a href="#contact">Menu</a>
                        <a href="#about">Menu</a>
                    </div>
                    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        </section>
    </section>

    <section class="row">

        <div class="main">

            <section class="row geral">

                <h1>PODIUM</h1>
                <p>Descubra os melhores podcasts pertinho de você!</p>

                <button class="button">Testar</button>
                <button class="button">Já tenho cadastro</button>
            </section>

            <hr>

            <section class="row motivos">

                <h1>Por que usar o Podium?</h1>

                <button class="button">Solução 1</button>
                <button class="button">Solução 2</button>
                <button class="button">Solução 3</button>
                <button class="button">Solução 4</button>
            </section>

            <hr>

            <section class="row mapa">

                <h1>MAPA INTERATIVO</h1>
            </section>
        </div>
    </section>

    <section class="footer">

        <img class="logo" src="img/logo.png" alt="logo">
        <p>Copyrights ® PODIUM LTDA - 2021</p>
    </section>


    <script>
        function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
