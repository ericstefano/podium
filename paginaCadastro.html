<!DOCTYPE html>
<html lan="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="estilosCadastro.css">
</head>

<body>
    <main>
        <div class="row header">
            <div class="col-12">
                <img src="img/logo.png">
                <h1>Podium</h1>
            </div>
        </div>
        <div>
            <h2>Cadastro de usuário</h1><br>
                <div>
                    <form>
                        <fieldset class="grupo">
                            <div>
                                <input type="text" name="nome" id="nome" placeholder="Nome" required>
                            </div>
                            <div>
                                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
                            </div>
                            <div>
                                <input type="email" name="email" id="email" placeholder="E-mail" required>
                            </div>
                            <div>
                                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="termo" value="termo" required>Concordo com os <a
                                        href="#">Termos do Podium</a>
                                </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="usuario" value="usuario" checked>Sou usuário
                                </label>
                                <label>
                                    <input type="radio" name="usuario" value="podcaster">Sou podcaster
                                </label>
                            </div>
                            <button class="botao">Registre-se</button>
                        </fieldset>
                    </form>
                </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>

</html>
