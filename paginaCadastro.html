<!DOCTYPE html>
<html lan="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="estilosLogin.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 gradient1">
    <script>
        onload = () => {
            nome.onblur = () => {
                if (nome.value.length == 0) {
                    instrucoes.innerHTML = '*';
                    instrucoes.style.color = '#F00';
                    instrucoes.style.fontSize = '2em';
                } else instrucoes.innerHTML = '';
            }
            nome.oninput = () => {
                let invalidos = '1234567890!@#$%&*(){}[]-+=_,.<>;?\:/*';
                let ultimoChar = nome.value.charAt(nome.value.length - 1);
                if (invalidos.indexOf(ultimoChar) >= 0) {
                    nome.value = nome.value.substr(0, nome.value.length - 1);
                }
            }
            sobrenome.onblur = () => {
                if (sobrenome.value.length == 0) {
                    instrucoes2.innerHTML = '*';
                    instrucoes2.style.color = '#F00';
                    instrucoes2.style.fontSize = '2em';
                } else instrucoes2.innerHTML = '';
            }
            sobrenome.oninput = () => {
                let invalidos = '1234567890!@#$%&*(){}[]-+=_,.<>;?\:/*';
                let ultimoChar = sobrenome.value.charAt(sobrenome.value.length - 1);
                if (invalidos.indexOf(ultimoChar) >= 0) {
                    sobrenome.value = sobrenome.value.substr(0, sobrenome.value.length - 1);
                }
            }
            email.onblur = () => {
                let necessario = '@';
                if (email.value.length == 0) {
                    instrucoes3.innerHTML = '*';
                    instrucoes3.style.color = '#F00';
                    instrucoes3.style.fontSize = '2em';
                } else instrucoes3.innerHTML = '';
            }
            senha.onblur = () => {
                if (senha.value.length == 0) {
                    instrucoes4.innerHTML = '*';
                    instrucoes4.style.color = '#F00';
                    instrucoes4.style.fontSize = '2em';
                } else instrucoes4.innerHTML = '';
            }
        }
        function verificar() {
            let especiais = '!@#$%&*(){}[]\/<>|?+-';
            let minusculo = 'qwertyuiopçlkjhgfdsazxcvbnm';
            let maiusculo = 'QWERTYUIOPASDFGHJKLÇZXCVBNM';
            let numeros = '1234567890';
            let qtde1 = 0;
            let qtde2 = 0;
            let qtde3 = 0;
            let qtde4 = 0;
            let requesitos = 0
            let checkBox = document.getElementById("termos");
            if(nome.value == 0){
                alert('Digite um nome');
                nome.focus();
                return false;
            }
            if(sobrenome.value == 0){
                alert('Digite um sobrenome');
                sobrenome.focus();
                return false;
            }
            if(email.value == 0){
                alert('Digite um email');
                email.focus();
                return false;
            }
            if(senha.value == 0){
                alert('Digite uma senha');
                return false;
            }
            if(senha.value.indexOf(' ') >= 0){
                alert('A senha não pode conter espaços')
                senha.value = '';
                senha.focus();
                return false;
            }else{
                requesitos++;
            }
            if(email.value.indexOf(' ') >= 0){
                alert('O email não pode conter espaços')
                email.value = '';
                email.focus();
                return false;
            }else{
                requesitos++;
            }
            for (let i = 0; i < especiais.length - 1; i++) {
                if (senha.value.indexOf(especiais[i]) >= 0) {
                    qtde1++;
                }
            }
            if (qtde1 > 0) {
                requesitos++;
            } else {
                alert('A senha deve conter caracter especial');
                senha.value = '';
                senha.focus();
                return false;
            }
            for (let j = 0; j < minusculo.length - 1; j++) {
                if (senha.value.indexOf(minusculo[j]) >= 0) {
                    qtde2++;
                }
            }
            if (qtde2 > 0) {
                requesitos++;
            } else {
                alert('A senha deve conter letra minúscula');
                senha.value = '';
                senha.focus();
                return false;
            }
            for (let k = 0; k < numeros.length - 1; k++) {
                if (senha.value.indexOf(numeros[k]) >= 0) {
                    qtde3++;
                }
            }
            if (qtde3 > 0) {
                requesitos++;
            } else {
                alert('A senha deve conter número');
                senha.value = '';
                senha.focus();
                return false;
            }
            for (let l = 0; l < maiusculo.length - 1; l++) {
                if (senha.value.indexOf(maiusculo[l]) >= 0) {
                    qtde4++;
                }
            }
            if (qtde4 > 0) {
                requesitos++;
            } else {
                alert('A senha deve conter letra maiúscula');
                senha.value = '';
                senha.focus();
                return false;
            }
            if(senha.value.length >= 8 && senha.value.length <= 12){
                requesitos++;
            }else{
                alert('A senha deve conter entre 8 e 12 caracteres');
                senha.value = '';
                senha.focus();
                return false;
            }
            if(email.value.indexOf('@') >= 0){
                requesitos++;
            }else{
                alert('O email deve ser um email válido');
                email.value ='';
                email.focus();
                return false;
            }
            if(checkBox.checked == false){
                alert('É preciso aceitar os termos do Podium');
                return false;
            }
            if(requesitos == 8){
                alert('Cadastro realizado com sucesso');
                window.location.replace("paginaGeral.html");
                return true;
            }
        }
    </script>
    <nav class="navbar navbar-dark fixed-top py-0 gradient1 shadow">
        <div class="container-fluid max-size">
            <a class="navbar-brand py-1 ms-0" href="#home">
                <img src="img/logo2.png" class="element-shadow" alt="logo" width="52px" height="52px">
                <span class="navbar-logo-text font-cantora-one bold text-shadow">Podium</span>
            </a>
            <button class="navbar-toggler element-shadow border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse font-noto-sans bold text-shadow" id="navbarSupportedContent">
                <ul class="navbar-nav ps-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina1" href="#">pagina 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina2" href="#">pagina 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina3" href="#">pagina 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top: 15em; max-width: 600px;">
        <div class="d-flex justify-content-center">
            <h2 class="text-shadow" style="color: white;">Criar uma nova conta</h2><br>
        </div>
        <div class="d-flex mt-1">
            <input type="name" name="nome" class="form-control rounded-pill border-0 box-shadow text-shadow2" id="nome"
                aria-describedby="emailHelp" style="width: 600px;" placeholder="Nome">
            <span id="instrucoes"></span>
        </div>
        <div class="d-flex mt-3">
            <input type="name" name="sobrenome" class="form-control rounded-pill border-0 box-shadow text-shadow2"
                id="sobrenome" aria-describedby="emailHelp" style="width: 600px;" placeholder="Sobrenome">
            <span id="instrucoes2"></span>
        </div>
        <div class="d-flex mt-3">
            <input type="email" name="email" class="form-control rounded-pill border-0 box-shadow text-shadow2"
                id="email" aria-describedby="emailHelp" style="width: 600px;" placeholder="E-mail">
            <span id="instrucoes3"></span>
        </div>
        <div class="d-flex mt-3">
            <input type="password" name="senha" class="form-control rounded-pill border-0 box-shadow text-shadow2" id="senha"
                aria-describedby="emailHelp" style="width: 600px;" placeholder="Senha">
            <span id="instrucoes4"></span>
        </div>
        <div class="d-flex form-check mt-3">
            <input class="form-check-input me-1" type="checkbox" value="" id="termos">
            <label class="form-check-label" for="termos">
                Concordo com os <a href="">termos do Podium</a>
            </label>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex form-check mt-2">
                    <input class="form-check-input me-1" type="radio" id="podcaster" name="podcaster">
                    <label class="form-check-label" for="podcaster">
                        Sou podcaster
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex form-check mt-2">
                    <input class="form-check-input me-1" type="radio" id="usuario" name="podcaster" checked>
                    <label class="form-check-label" for="usuario">
                        Sou usuário
                    </label>
                </div>
            </div>
        </div>
        <div class="d-grid my-3">
            <button type="button" class="btn btn-primary" onclick="verificar()">Registre-se</button>
        </div>
    </div>
    <footer class="gradient2 mt-auto">
    </footer>

</body>

</html>
