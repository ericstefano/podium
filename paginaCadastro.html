<!DOCTYPE html>
<html lan="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="estilosLogin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 gradient1">
    <nav class="navbar navbar-dark fixed-top py-0 gradient1 shadow">
        <div class="container-fluid max-size">
            <a class="navbar-brand py-1 ms-0" href="paginaCadastro.html">
                <img src="img/logo2.png" class="element-shadow" alt="logo" width="52px" height="52px">
                <span class="navbar-logo-text font-cantora-one bold text-shadow">Podium</span>
            </a>
            <button class="navbar-toggler element-shadow border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse font-noto-sans bold text-shadow" id="navbarSupportedContent">
                <ul class="navbar-nav ps-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina1" href="paginaCadastro.html">Se cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina2" href="paginaLogin.html">Fazer login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina3" href="paginaGeral.html">Sobre o Podium</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 15em; max-width: 600px;">
        <div class="d-flex justify-content-center">
            <h1 class="text-shadow" style="color: white;">Criar uma nova conta</h2><br>
        </div>
        <div class="d-flex mt-1">
            <input type="name" name="nome" class="form-control rounded-pill border-0 box-shadow text-shadow2" id="nome"
                aria-describedby="emailHelp" style="width: 600px;" placeholder="Nome">
            <span id="instrucoes"></span>
        </div>
        <div class="d-flex mt-3">
            <input type="name" name="sobrenome" class="form-control rounded-pill border-0 box-shadow text-shadow2"
                id="sobrenome" aria-describedby="emailHelp" style="width: 600px;" placeholder="Sobrenome">
            <span id="instrucoes2"></span>
        </div>
        <div class="d-flex mt-3">
            <input type="email" name="email" class="form-control rounded-pill border-0 box-shadow text-shadow2"
                id="email" aria-describedby="emailHelp" style="width: 600px;" placeholder="E-mail">
            <span id="instrucoes3"></span>
        </div>
        <div class="d-flex mt-3">
            <input type="password" name="senha" class="form-control rounded-pill border-0 box-shadow text-shadow2"
                id="senha" aria-describedby="emailHelp" style="width: 600px;" placeholder="Senha">
            <span id="instrucoes4"></span>
        </div>
        <div class="d-flex mt-3">
            <input type="password" name="confirmarSenha" class="form-control rounded-pill border-0 box-shadow text-shadow2"
                id="confirmarSenha" aria-describedby="emailHelp" style="width: 600px;" placeholder="Confirmar Senha">
            <span id="instrucoes5"></span>
        </div>
        <div class="d-flex form-check mt-3">

            <input class="form-check-input me-2 text-shadow2 box-shadow" type="checkbox" value="" id="termos">
            <label class="form-check-label" for="termos">
                <span class="text-shadow2">Concordo com os <a href="">termos do Podium</a></span>
            </label>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="d-flex form-check mt-2 text-shadow2">
                    <input class="form-check-input me-2 box-shadow" type="radio" id="podcaster" name="podcaster">
                    <label class="form-check-label box-" for="podcaster">
                        Sou podcaster
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex form-check mt-2 text-shadow2">
                    <input class="form-check-input me-2 box-shadow" type="radio" id="usuario" name="podcaster" checked>

                    <label class="form-check-label" for="usuario">
                        Sou usu√°rio
                    </label>
                </div>
            </div>
        </div>
        <div class="d-grid my-3">

            <button type="button" id="btn_registrar" class="btn btn-primary rounded-pill box-shadow"
                >Registre-se</button>
        </div>
    </div>

    <footer class="gradient2 mt-auto"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
        </script>

    <script src="paginaCadastro.js"></script>

</body>

</html>
