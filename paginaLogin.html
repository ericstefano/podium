<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="estilos.css"> -->
    <link rel="stylesheet" href="estilosLogin.css">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top">
        <div class="container-fluid" style="max-width: 600px">
            <a class="navbar-brand" href="#home">
                <img src="img/logo2.png" alt="logo" class="navbar-logo">
                <span class="navbar-logo-text font-cantora-one">Podium</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse font-noto-sans bold text-shadow" id="navbarSupportedContent">
                <ul class="navbar-nav ps-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina1" href="#">pagina 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina2" href="#">pagina 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina3" href="#">pagina 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container-fluid" style="max-width: 600px; margin-top: 12em; margin-bottom: 2em;">
        <div class="row-cols-12">
            <div class="col">
                <img src="img/podcasts.png" class="img-fluid" alt="..." >
            </div>
            <div class="col mt-3 text-center">
                    <h1 class="d-inline-flex m-0 mx-2">Acessar conta</h1>
                    <p class="d-inline m-0">ou <a href=""> crie uma conta</a></p>
            </div>
            <div class="col mt-3">
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="col mt-3">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
                <a href="" class="d-inline-flex mt-3">esqueci minha senha</a>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 mt-2">
                    <div class="row">
                        <div class="col-8 align-self-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Lembre-se de mim
                                </label>
                            </div>
                        </div>
                        <div class="d-grid col-4">
                            <button class="btn btn-primary" type="submit">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
</body>
</html>
