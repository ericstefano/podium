<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podium Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilosLogin.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark fixed-top py-0 gradient1 shadow">
        <div class="container-fluid max-size">
            <a class="navbar-brand py-1 ms-0" href="paginaLogin.html">
                <img src="img/logo2.png" class="element-shadow" alt="logo" width="52px" height="52px">
                <span class="navbar-logo-text font-cantora-one bold text-shadow">Podium</span>
            </a>
            <button class="navbar-toggler element-shadow border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse font-noto-sans bold text-shadow" id="navbarSupportedContent">
                <ul class="navbar-nav ps-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina1" href="paginaCadastro.html">Se cadastrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina2" href="paginaLogin.html">Fazer login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="pagina3" href="paginaGeral.html">Sobre o Podium</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid hero-backgroud max-size"></div>
    <section class="container-fluid max-size px-4 my-5">
        <div class="col text-center">
            <h1 class="d-inline mx-1 display-5 text-shadow2">Acessar conta</h1>
            <p class="d-inline m-0 mx-1 text-shadow2">ou <a href="paginaCadastro.html"> crie uma conta</a></p>
        </div>
        <input type="email" class="form-control mt-3 rounded-pill border-0 box-shadow text-shadow2" id="email"
            placeholder="E-mail">
        <input type="password" class="form-control mt-3 rounded-pill border-0 box-shadow text-shadow2" id="senha"
            placeholder="Senha">
        <a href="" class="d-inline-flex mt-3 text-shadow2">esqueci minha senha</a>
        <div class="d-flex mt-2">
            <div class="form-check me-auto align-self-center text-shadow2">
                <input class="form-check-input box-shadow" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Lembre-se de mim
                </label>
            </div>
            <div class="d-grid col-4">
                <button id='btn_entrar' class="btn btn-primary rounded-pill box-shadow gradient2 text-shadow2 border-0 bold" type="submit">
                    Entrar
                </button>
            </div>
        </div>
        </div>
    </section>
    <footer class="gradient1 mt-auto">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="paginaLogin.js" crossorigin="anonymous"></script>
</body>

</html>
