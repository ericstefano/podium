    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cantora+One&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2e1e05dd96.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="estilosInterna.css">

    <script type="text/javascript">
        //O usuário está autentificado?

        if (!sessionStorage.getItem('autenticacaoStatus')) {
            alert('Usuário não atentificado!');
            window.location.replace('paginaLogin.html')
        }
    </script>
</head>

<body class="d-flex flex-column min-vh-100 gradient1">

    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="img/logo2.png" class="element-shadow" alt="logo" width="52px" height="52px">
                <span class="navbar-logo-text font-cantora-one bold text-shadow">Podium</span>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list" id="ulMenu">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Pesquisar...">
            </li>
            <li>
                <a href="paginaMapa.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Mapa</span>
                </a>
            </li>
            <li>
                <a href="paginaUsuario.html">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Perfil</span>
                </a>
            </li>
            <li>
                <a onclick="notificacoes()" href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Notificações</span>
                </a>
            </li>
            <li>
                <a href="paginaInterna.html">
                    <i class='bx bx-heart'></i>
                    <span class="links_name">Salvos</span>
                </a>
            </li>
            <li>
                <a onclick="fazerLogout()" href="paginaGeral.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log Out</span>
                </a>
            </li>
        </ul>
    </div>

    <main class="container" id="main">
        <section class="row">
            <div class="col-12" id="ProfileArea">
                <div class="container-fluid" style="margin-top: 15em; max-width: 600px;">
                    <div class="d-flex justify-content-center">
                        <h1 class="text-shadow" style="color: white;">Informações pessoais</h2><br>
                    </div>

                    <div class="d-flex mt-1">
                        <input type="name" name="nome"
                            class="form-control rounded-pill border-0 box-shadow text-shadow2" id="nome"
                            aria-describedby="emailHelp" style="width: 600px; margin-top: 2em;" placeholder="Nome">
                        <span id="instrucoes"></span>
                    </div>

                    <div class="d-flex mt-3">
                        <input type="name" name="sobrenome"
                            class="form-control rounded-pill border-0 box-shadow text-shadow2" id="sobrenome"
                            aria-describedby="emailHelp" style="width: 600px;" placeholder="Sobrenome">
                        <span id="instrucoes2"></span>
                    </div>

                    <div class="d-flex mt-3">
                        <input type="email" name="email"
                            class="form-control rounded-pill border-0 box-shadow text-shadow2" id="email"
                            aria-describedby="emailHelp" style="width: 600px;" placeholder="E-mail">
                        <span id="instrucoes3"></span>
                    </div>

                    <div class="d-flex mt-3">
                        <input type="password" name="senha"
                            class="form-control rounded-pill border-0 box-shadow text-shadow2" id="senha"
                            aria-describedby="emailHelp" style="width: 600px;" placeholder="Senha">
                        <span id="instrucoes4"></span>
                    </div>

                    <div class="d-flex my-3">
                        <button type="button" id="btn_registrar" class="btn btn-primary rounded-pill box-shadow"
                            onclick="verificar()" style="margin-top: 2em;">Salvar
                            alterações</button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
        </script>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function () {
            sidebar.classList.toggle("active");
            if (btn.classList.contains("bx-menu")) {
                btn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else {
                btn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        }
        searchBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }

        function notificacoes() {
            alert("Nenhuma notificação!")
        }

        function fazerLogout() {
            sessionStorage.removeItem("autenticacaoStatus");
            alert("Obrigado por usar o Podium!")
            window.location.replace('paginaInterna.html')
        }

        // if (sessionStorage.getItem('autenticacaoStatus')) {

        // }
    </script>

</body>
